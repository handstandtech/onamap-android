<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/base :: head"></head>
<body>
    <div th:replace="admin/base :: nav"></div>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
            <div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">Photos</h3>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage your photos here.</p>
            </div>
            <a href="/admin/photos/new" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Create New Photo
            </a>
        </div>
        
        <div class="border-t border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thumbnail</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Taken</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="photo : ${photos}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:if="${photo.flickrUrl != null}" th:src="${photo.flickrUrl}" class="h-10 w-10 rounded-full object-cover" alt="Photo thumbnail">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${photo.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${photo.title}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${photo.country}"></span>
                            <span th:if="${photo.region != null}" th:text="', ' + ${photo.region}"></span>
                            <span th:if="${photo.city != null}" th:text="', ' + ${photo.city}"></span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${photo.formattedDate}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a th:href="'/admin/photos/' + ${photo.id}" class="text-indigo-600 hover:text-indigo-900 mr-4">Edit</a>
                            <form th:action="'/admin/photos/' + ${photo.id} + '/delete'" method="post" class="inline">
                                <button type="submit" class="text-red-600 hover:text-red-900" onclick="return confirm('Are you sure you want to delete this photo?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
